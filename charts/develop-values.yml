replicaCount: 1

image:
  repository: hesamrad/crew
  pullPolicy: IfNotPresent
  tag: "1"


imagePullSecrets: []
  # - name: minikube-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

service:
  port: 8080
  type: ClusterIP
  targetPort: 8080
  name: web


ingress:
  enabled: ture
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: app.hesambodaqirad.ir
      paths:
        - path: /
          pathType: ImplementationSpecific


resources:
  limits:
    cpu: 260m
    memory: 350Mi
  requests:
    cpu: 100m
    memory: 128Mi


livenessProbe: {}
  # httpGet:
  #   path: /actuator/health
  #   port: 8080
  # initialDelaySeconds: 60
  # periodSeconds: 10
  # # timeoutSeconds: 5
  # # failureThreshold: 3
  # # successThreshold: 1

readinessProbe: {}
  # httpGet:
  #   path: /actuator/health
  #   port: 8080
  # initialDelaySeconds: 60
  # periodSeconds: 10
  # # failureThreshold: 3
  # # timeoutSeconds: 5

# startupProbe: {}
  # httpGet:
  #   path: /actuator/health
  #   port: 8080
  # initialDelaySeconds: 4
  # successThreshold: 1
  # timeoutSeconds: 5
  # failureThreshold: 3
  # periodSeconds: 10


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


envFrom:
  - secretRef:
      name: crew-app-secret

prometheus:
  enabled: true
  metric_path: /actuator/prometheus
  releaseName: monitoring
